<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>√ìrarend</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    input { margin: 0.5rem 0; padding: 0.5rem; }
  </style>
</head>
<body>
  <h1>√ìrarend</h1>
  
  <form id="addForm">
    <input name="day" placeholder="Nap (pl. H√©tf≈ë)" required>
    <input name="hour" type="number" placeholder="√ìra" required>
    <input name="subject" placeholder="Tant√°rgy" required>
    <button type="submit">Hozz√°ad√°s</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Nap</th>
        <th>√ìra</th>
        <th>Tant√°rgy</th>
        <th>M≈±velet</th>
      </tr>
    </thead>
    <tbody id="scheduleBody"></tbody>
  </table>

  <script>
    let editId = null;  

    async function loadSchedule() {
      const res = await fetch('/schedule');
      const schedule = await res.json();
      const body = document.getElementById('scheduleBody');
      body.innerHTML = '';
      schedule.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.day}</td>
          <td>${item.hour}</td>
          <td>${item.subject}</td>
          <td>
            <button onclick="editItem(${item.id}, '${item.day}', ${item.hour}, '${item.subject}')">‚úèÔ∏è</button>
            <button onclick="deleteItem(${item.id})">üóëÔ∏è</button>
          </td>
        `;
        body.appendChild(row);
      });
    }

    async function deleteItem(id) {
      await fetch('/schedule/' + id, { method: 'DELETE' });
      loadSchedule();
    }

    function editItem(id, day, hour, subject) {
      const form = document.getElementById('addForm');
      form.day.value = day;
      form.hour.value = hour;
      form.subject.value = subject;
      editId = id;

      const submitBtn = form.querySelector('button');
      submitBtn.textContent = 'Ment√©s';  
    }

    document.getElementById('addForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {
        day: formData.get('day'),
        hour: +formData.get('hour'),
        subject: formData.get('subject')
      };

      if (editId !== null) {
        await fetch('/schedule/' + editId, {
          method: 'PUT',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
        editId = null;  
        e.target.querySelector('button').textContent = 'Hozz√°ad√°s'; 
      } else {
        await fetch('/schedule', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
      }

      e.target.reset();
      loadSchedule();
    });

    loadSchedule();  
  </script>
</body>
</html>
